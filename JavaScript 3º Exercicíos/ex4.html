<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   //Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).

    let soma = 0;
    let contador = 0;

     for (let n = 15; n <= 100; n++) {
       
       soma += n;
       contador++;
    }

      var media = soma / contador;

    document.write("A média aritmética dos números inteiros entre 15 e 100 é: " + media);
        
           




    </script>
</body>
</html>
